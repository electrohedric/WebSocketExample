<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>WebSocket/IO Example</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</head>
<body>
<h1>Simple Auto-complete</h1>
<p>Start typing anything, and we'll try to find web lingo for you</p>
<br>
<label><input id="word" type="text" size="20" autofocus autocomplete="off" autocapitalize="off" oninput="fetchWords();"></label>
<br>
<div id="words"></div>
</body>
</html>
