<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>WebSocket/IO Example</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</head>
<body>
<p style="font-size: 75%">Source: <a href="https://github.com/electrohedric/WebSocketExample">GitHub</a>. Author: Nick Stames</p>
<h1>Simple Auto-complete</h1>
<div style="font-size: 150%">
    <p>Start typing anything, and we'll try to find web lingo for you</p>
    <br>
    <label><input id="word" type="text" style="font-size: 100%" size="20" autofocus autocomplete="off" autocapitalize="off" oninput="fetchWords();" placeholder="At least 2 characters..."></label>
    <br>
    <div id="words"></div>
</div>
</body>
</html>
